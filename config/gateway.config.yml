http:
  port: 8080
  host: localhost
admin:
  port: 9876
  host: localhost
apiEndpoints:
  farmicode:
    host: localhost
    paths: '/farmicode/*'
serviceEndpoints:
  farmicode:
    url: https://my-json-server.typicode.com/marmicode/farmicode-api
policies:
  - openapi-validator
  - proxy
pipelines:
  - name: farmicode
    apiEndpoints:
      - farmicode
    policies:
      - openapi-validator:
          - action:
              openapiPath: ./config/farmicode.yaml
      - proxy:
          - action:
              serviceEndpoint: farmicode
              changeOrigin: true
              stripPath: true
